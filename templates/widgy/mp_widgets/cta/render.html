{% load staticfiles %}
{% load widgy_tags %}

    <div class="button-center small">
      <div class="button-text">{{ self.text }}</div>
    </div><img src="{% static "images/button-right.png" %}" class="small"><img src="{% static "images/button-arrow.png" %}" class="button-arrow small">
  </a>
</div>
